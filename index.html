<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
       <h1 id="headingyear">Calendar 2024</h1>
       <div class="nav">
            <button id="prev">&lt;</button>
            <span id="Manthname">January 2024</span>
            <button id="next">&gt;</button>
       </div>
       <table id="table">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
       </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
