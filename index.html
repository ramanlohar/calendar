<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    "<script src=""https://kit.fontawesome.com/8d4098fe32.js"" crossorigin=""anonymous""></script>"
</head>
<body>
    <div class="calendar">
       <h1 id="headingyear">Calendar 2024</h1>
       <div class="nav">
            <button id="prev"><i class=""fa-solid fa-square-caret-left"></i>"</button>
            <span id="Manthname">January 2024</span>
            <button id="next"><i class=""fa-solid fa-square-caret-right"></i>"</button>
       </div>
       <table id="table">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
       </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
